<h1>Employee Data</h1>
<table header = "1">
  <tr>
    <td>Employee ID</td>
    <td>Employee Name</td>
    <td>Employee Designation</td>
    <td>Employee Salary</td>
  </tr>
  <tr *ngFor = "let item of data">
    <td>{{item.eid}}</td>
    <td>{{item.ename}}</td>
    <td>{{item.designation}}</td>
    <td>{{item.salary}}</td>
  </tr>
</table>
